  
<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <link rel="stylesheet" type="text/css" href="styles.css" media="all">
</head>
</head>
<body style="background-color:lightgrey;">
  
<h1>A look into Europe's economy and demography</h1>

<p>Europe is ...</p>

<h2>Europe's population and GDP</h2>
<div id="map"></div>

<h2>Life Expectancy of European countries against the median income </h2>
  
<div id="bubble"></div>
  
<h3>The relationship of Life Satisfaction, Job Satisfaction and money</h3>
 
<div id="splom"></div>

<script type="text/javascript">
  var vis1 = "https://raw.githubusercontent.com/lfra0010/FIT3179/main/SPLOM.json";
  vegaEmbed('#splom', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "https://raw.githubusercontent.com/lfra0010/FIT3179/main/bubble.json";
  vegaEmbed('#bubble', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis3 = "https://raw.githubusercontent.com/lfra0010/FIT3179/main/Map.json";
  vegaEmbed('#map', vis3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
